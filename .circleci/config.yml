version: 2.1

executors:
  docker:
    docker:
      - image: docker:stable

commands:
jobs:
  lint-docker-file:
    executor: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run hadolint
          command: docker run --rm --interactive hadolint/hadolint < Dockerfile

  deploy-application:
    machine: true
    steps:
      - checkout
      - run:
          name: Build docker container
          command: |
            echo
            sudo curl -LO https://nodejs.org/dist/v18.0.0/node-v18.0.0-linux-x64.tar.xz 
            sudo tar -xvf node-v18.0.0-linux-x64.tar.xz 
            sudo cp -r node-v18.0.0-linux-x64/{bin,include,lib,share} /usr/ 
            node --version => v18.0.0
            sudo apt install nodejs
            # docker build
            docker build -t lqtoan20/capstone-devops:v1 .
            # login docker
            docker login -u lqtoan20 -p $DOCKERPASS
            # push image to docker hub
            docker push lqtoan20/capstone-devops:v1

workflows:
  default:
    jobs:
      - lint-docker-file
      - deploy-application:
          requires: [lint-docker-file]
